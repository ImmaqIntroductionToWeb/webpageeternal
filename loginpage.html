<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="login-container">
        <h3 class="mainheading">ETERNAL</h3>
        <div class="input-class">
            <!-- Added id attributes to the input fields -->
            <input id="email" class="Email-input" type="text" placeholder="Email or phone number">
            <input id="password" class="password-input" type="password" placeholder="Password">
            <button onclick="validatelogin()">Sign Up</button>
        </div>
        <footer>
            <h4>Recover Password</h4>
            <p>Sign in protected by Google reCAPTCHA to ensure</p>
            <p>you're not a bot.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
